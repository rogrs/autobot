		<!-- Jumbotron -->

		  <form action="rs/v1/planos" method="post">
      
      <div class="form-group"> 
      <label for="plano">Plano de Teste</label>
      <input type="text"  required="required" name="plano" id="plano" autofocus > 
      </div>
      
       <div class="form-group"> 
      <label for="idprojeto">Projeto</label>
       <div ng-controller="PostsCtrl">
          <select name="idprojeto" id="idprojeto" required="required">
			 <option  ng-repeat="post in posts | filter:s as results" value="{{post.id}}">{{post.projeto}}</option>
			
		  </select>
		</div>
      </div>
     
	  <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
         <input type='reset' name='reset' value='Cancelar'>
         <input type="submit" value='Gravar'>
         </div>
      </div>
    </form>
