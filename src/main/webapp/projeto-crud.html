<!doctype html>
<html lang="pt-BR">
<head>
     <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Cadastro de Projetos</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>

  <div class="jumbotron">
  <div class="container">
  <div>
  <div>

  <div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Cadastro de Projetos</h2>
  </div>
  <div class="panel-body">

    <form action="rs/v1/projetos" method="post">
      
      <label for="descricao">Projeto</label>
      <p>  <input type="text"  required="required" name="projeto" id="projeto" autofocus > </p>
      
     
	  <div>
         <input type="submit" value='Enviar Dados'>
         <input type='reset' name='reset' value='Limpar Dados'>
      </div>
    </form>
    
  </div>
  </div>

</body>
</html>
