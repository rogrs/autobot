
<div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.logExecute.created">Created</span>

                <td>
                    <span class="form-control-static">{{logExecute.hostname}}</span>

                </td>

            <tr>

                </td>
                <td>
                    <span class="form-control-static">{{logExecute.status}}</span>
                </td>
            </tr>
            </tbody>
