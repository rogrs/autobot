
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLogExecuteLabel" translate="jhipsterApp.logExecute.home.createOrEditLabel">Create or edit a LogExecute</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="logExecute.id" readonly>
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.logExecute.created" for="field_created">Created</label>
            <input type="datetime-local" class="form-control" name="created" id="field_created"
                    ng-model="logExecute.created" ng-model-options="{timezone: 'UTC'}"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.logExecute.message" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                    ng-model="logExecute.message"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.logExecute.hostname" for="field_hostname">Hostname</label>
            <input type="text" class="form-control" name="hostname" id="field_hostname"
                    ng-model="logExecute.hostname"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.logExecute.login" for="field_login">Login</label>
            <input type="text" class="form-control" name="login" id="field_login"
                    ng-model="logExecute.login"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.logExecute.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="logExecute.status"
                    >

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
