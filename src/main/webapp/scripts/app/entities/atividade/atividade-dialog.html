
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAtividadeLabel" translate="jhipsterApp.atividade.home.createOrEditLabel">Create or edit a Atividade</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="atividade.id" readonly>
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.atividade.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="atividade.descricao"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.atividade.detalhe" for="field_detalhe">Detalhe</label>
            <input type="text" class="form-control" name="detalhe" id="field_detalhe"
                    ng-model="atividade.detalhe"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.atividade.falha_para" for="field_falha_para">Falha_para</label>
            <input type="number" class="form-control" name="falha_para" id="field_falha_para"
                    ng-model="atividade.falha_para"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.atividade.plano" for="field_plano">plano</label>
            
            <select class="form-control" id="field_plano" name="plano" ng-model="atividade.plano" ng-options="plano as plano.id for plano in planos track by plano.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.atividade.script" for="field_script">script</label>
            
            <select class="form-control" id="field_script" name="script" ng-model="atividade.script" ng-options="script as script.id for script in scripts track by script.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
