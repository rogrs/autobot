
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myScriptLabel" translate="jhipsterApp.script.home.createOrEditLabel">Create or edit a Script</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
      
        <div class="form-group">
            <label translate="jhipsterApp.script.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="script.descricao"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.script.detalhe" for="field_detalhe">Detalhe</label>
            <input type="text" class="form-control" name="detalhe" id="field_detalhe"
                    ng-model="script.detalhe"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.script.plugin" for="field_plugin">plugin</label>
            
            <select class="form-control" id="field_plugin" name="plugin" ng-model="script.plugin" ng-options="plugin as plugin.descricao for plugin in plugins track by plugin.descricao">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
