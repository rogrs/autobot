
<div>
    <h2><span translate="jhipsterApp.script.detail.title">Script</span> {{script.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.script.descricao">Descrição</span>
                </td>
                <td>
                    <span class="form-control-static">{{script.descricao}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.script.detalhe">Detalhe</span>
                </td>
                <td>
                    <span class="form-control-static">{{script.detalhe}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.script.plugin">plugin</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="plugin.detail({id:script.plugin.id})">{{script.plugin.descricao}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
