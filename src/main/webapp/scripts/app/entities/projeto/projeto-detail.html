
<div>
    <h2><span translate="jhipsterApp.projeto.detail.title">Projeto</span> - {{projeto.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead> 
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.projeto.descricao">Descrição</span>
                </td>
                <td>
                    <span class="form-control-static">{{projeto.descricao}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.projeto.detalhes">Detalhes</span>
                </td>
                <td>
                    <span class="form-control-static">{{projeto.detalhes}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Voltar</span>
    </button>
</div>
