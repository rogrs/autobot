
<div>
    <h2><span translate="jhipsterApp.plano.detail.title">Plano</span> {{plano.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.plano.descricao">Descricao</span>
                </td>
                <td>
                    <span class="form-control-static">{{plano.descricao}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.plano.detalhe">Detalhe</span>
                </td>
                <td>
                    <span class="form-control-static">{{plano.detalhe}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.plano.projeto">projeto</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="projeto.detail({id:plano.projeto.id})">{{plano.projeto.descricao}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
