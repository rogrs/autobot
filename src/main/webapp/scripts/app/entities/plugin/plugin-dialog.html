
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPluginLabel" translate="jhipsterApp.plugin.home.createOrEditLabel">Criar ou Alterar um Plugin</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        

        <div class="form-group">
            <label translate="jhipsterApp.plugin.descricao" for="field_descricao">Descrição</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="plugin.descricao"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.plugin.comando" for="field_comando">Comando</label>
            <input type="text" class="form-control" name="comando" id="field_comando"
                    ng-model="plugin.comando"
                    >

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Salvar</span>
        </button>
    </div>
</form>
