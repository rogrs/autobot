
<div>
    <h2><span translate="jhipsterApp.executarPlano.detail.title">ExecutarPlano</span> {{executarPlano.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.executarPlano.criado">Criado</span>
                </td>
                <td>
                    <span class="form-control-static">{{executarPlano.criado}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.executarPlano.inicio">Inicio</span>
                </td>
                <td>
                    <span class="form-control-static">{{executarPlano.inicio}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.executarPlano.finalizado">Finalizado</span>
                </td>
                <td>
                    <span class="form-control-static">{{executarPlano.finalizado}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.executarPlano.atividade">atividade</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="atividade.detail({id:executarPlano.atividade.id})">{{executarPlano.atividade.descricao}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
