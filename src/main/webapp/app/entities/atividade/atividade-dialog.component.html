<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAtividadeLabel" jhiTranslate="autobotApp.atividade.home.createOrEditLabel">Create or edit a Atividade</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!atividade.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="atividade.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="autobotApp.atividade.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="atividade.nome" required maxlength="80" />
            <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nome?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 80 }">
                   This field cannot be longer than 80 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="autobotApp.atividade.comando" for="field_comando">Comando</label>
            <input type="text" class="form-control" name="comando" id="field_comando"
                [(ngModel)]="atividade.comando" required maxlength="100" />
            <div [hidden]="!(editForm.controls.comando?.dirty && editForm.controls.comando?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.comando?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.comando?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="autobotApp.atividade.pararNaFalha" for="field_pararNaFalha">Parar Na Falha</label>
            <input type="checkbox" class="form-control" name="pararNaFalha" id="field_pararNaFalha"
                [(ngModel)]="atividade.pararNaFalha"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="autobotApp.atividade.plano" for="field_plano">Plano</label>
            <select class="form-control" id="field_plano" name="plano" [(ngModel)]="atividade.plano" >
                <option [ngValue]="null"></option>
                <option [ngValue]="planoOption.id === atividade.plano?.id ? atividade.plano : planoOption" *ngFor="let planoOption of planos; trackBy: trackPlanoById">{{planoOption.descricao}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
