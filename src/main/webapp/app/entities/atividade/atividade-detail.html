
<div>
    <h2><span data-translate="autobotApp.atividade.detail.title">Atividade</span> {{vm.atividade.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="autobotApp.atividade.nome">Nome</span></dt>
        <dd>
            <span>{{vm.atividade.nome}}</span>
        </dd>
        <dt><span data-translate="autobotApp.atividade.comando">Comando</span></dt>
        <dd>
            <span>{{vm.atividade.comando}}</span>
        </dd>
        <dt><span data-translate="autobotApp.atividade.pararNaFalha">Parar Na Falha</span></dt>
        <dd>
            <span>{{vm.atividade.pararNaFalha}}</span>
        </dd>
        <dt><span data-translate="autobotApp.atividade.plano">Plano</span></dt>
        <dd>
            <a ui-sref="plano-detail({id:vm.atividade.plano.id})">{{vm.atividade.plano.descricao}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="atividade-detail.edit({id:vm.atividade.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
