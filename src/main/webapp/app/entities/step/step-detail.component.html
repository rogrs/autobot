
<div *ngIf="step">
    <h2><span jhiTranslate="cronusApp.step.detail.title">Step</span> {{step.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cronusApp.step.name">Name</span></dt>
        <dd>
            <span>{{step.name}}</span>
        </dd>
        <dt><span jhiTranslate="cronusApp.step.command">Command</span></dt>
        <dd>
            <span>{{step.command}}</span>
        </dd>
        <dt><span jhiTranslate="cronusApp.step.project">Project</span></dt>
        <dd>
            <div *ngIf="step.project">
                <a [routerLink]="['/project', step.project?.id]">{{step.project?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'step/'+ step.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
