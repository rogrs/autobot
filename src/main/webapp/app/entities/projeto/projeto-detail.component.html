
<div *ngIf="projeto">
    <h2><span jhiTranslate="autobotApp.projeto.detail.title">Projeto</span> {{projeto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="autobotApp.projeto.descricao">Descricao</span></dt>
        <dd>
            <span>{{projeto.descricao}}</span>
        </dd>
        <dt><span jhiTranslate="autobotApp.projeto.detalhes">Detalhes</span></dt>
        <dd>
            <span>{{projeto.detalhes}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'projeto/'+ projeto.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
