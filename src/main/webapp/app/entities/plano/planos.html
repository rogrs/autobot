<div>
    <h2 data-translate="autobotApp.plano.home.title">Planos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="plano.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="autobotApp.plano.home.createLabel">
                        Create new Plano
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'autobotApp.plano.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="autobotApp.plano.descricao">Descricao</span></th>
                    <th><span data-translate="autobotApp.plano.detalhes">Detalhes</span></th>
                    <th><span data-translate="autobotApp.plano.tipo">Tipo</span></th>
                    <th><span data-translate="autobotApp.plano.projetos">Projetos</span></th>
                    <th><span data-translate="autobotApp.plano.scripts">Scripts</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="plano in vm.planos track by plano.id">
                    <td><a ui-sref="plano-detail({id:plano.id})">{{plano.id}}</a></td>
                    <td>{{plano.descricao}}</td>
                    <td>{{plano.detalhes}}</td>
                    <td data-translate="{{'autobotApp.TipoPlano.' + plano.tipo}}">{{plano.tipo}}</td>
                    <td>
                        <a ui-sref="projeto-detail({id:plano.projetos.id})">{{plano.projetos.descricao}}</a>
                    </td>
                    <td>
                        <a ui-sref="script-detail({id:plano.scripts.id})">{{plano.scripts.descricao}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="plano-detail({id:plano.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="plano.edit({id:plano.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="plano.delete({id:plano.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
