
<div>
    <h2><span data-translate="autobotApp.plano.detail.title">Plano</span> {{vm.plano.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="autobotApp.plano.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.plano.descricao}}</span>
        </dd>
        <dt><span data-translate="autobotApp.plano.detalhes">Detalhes</span></dt>
        <dd>
            <span>{{vm.plano.detalhes}}</span>
        </dd>
        <dt><span data-translate="autobotApp.plano.projetos">Projetos</span></dt>
        <dd>
            <a ui-sref="projeto-detail({id:vm.plano.projetos.id})">{{vm.plano.projetos.descricao}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="plano-detail.edit({id:vm.plano.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
