
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlanoLabel" data-translate="autobotApp.plano.home.createOrEditLabel">Create or edit a Plano</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.plano.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.plano.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="autobotApp.plano.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.plano.descricao"
                    required ng-maxlength="80" />
            <div ng-show="editForm.descricao.$invalid">
                <p class="help-block"
                    ng-show="editForm.descricao.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.descricao.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="80">
                    This field cannot be longer than 80 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="autobotApp.plano.detalhes" for="field_detalhes">Detalhes</label>
            <input type="text" class="form-control" name="detalhes" id="field_detalhes"
                    ng-model="vm.plano.detalhes"
                    ng-maxlength="80" />
            <div ng-show="editForm.detalhes.$invalid">
                <p class="help-block"
                    ng-show="editForm.detalhes.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="80">
                    This field cannot be longer than 80 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="autobotApp.plano.projetos" for="field_projetos">Projetos</label>
            <select class="form-control" id="field_projetos" name="projetos" ng-model="vm.plano.projetos" ng-options="projeto as projeto.descricao for projeto in vm.projetos track by projeto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
