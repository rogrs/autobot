
<div *ngIf="plano">
    <h2><span jhiTranslate="autobotApp.plano.detail.title">Plano</span> {{plano.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="autobotApp.plano.descricao">Descricao</span></dt>
        <dd>
            <span>{{plano.descricao}}</span>
        </dd>
        <dt><span jhiTranslate="autobotApp.plano.detalhes">Detalhes</span></dt>
        <dd>
            <span>{{plano.detalhes}}</span>
        </dd>
        <dt><span jhiTranslate="autobotApp.plano.tipo">Tipo</span></dt>
        <dd>
            <span jhiTranslate="{{'autobotApp.TipoPlano.' + plano.tipo}}">{{plano.tipo}}</span>
        </dd>
        <dt><span jhiTranslate="autobotApp.plano.projetos">Projetos</span></dt>
        <dd>
            <div *ngIf="plano.projetos">
                <a [routerLink]="['/projeto', plano.projetos?.id]">{{plano.projetos?.descricao}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="autobotApp.plano.scripts">Scripts</span></dt>
        <dd>
            <div *ngIf="plano.scripts">
                <a [routerLink]="['/script', plano.scripts?.id]">{{plano.scripts?.descricao}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'plano/'+ plano.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
