
<div>
    <h2><span data-translate="autobotApp.script.detail.title">Script</span> {{vm.script.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="autobotApp.script.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.script.descricao}}</span>
        </dd>
        <dt><span data-translate="autobotApp.script.path">Path</span></dt>
        <dd>
            <span>{{vm.script.path}}</span>
        </dd>
        <dt><span data-translate="autobotApp.script.plugin">Plugin</span></dt>
        <dd>
            <a ui-sref="plugin-detail({id:vm.script.plugin.id})">{{vm.script.plugin.nome}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="script-detail.edit({id:vm.script.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
