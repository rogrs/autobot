<div>
    <h2 data-translate="autobotApp.logExecutarPlano.home.title">Log Executar Planos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="log-executar-plano.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="autobotApp.logExecutarPlano.home.createLabel">
                        Create new Log Executar Plano
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'autobotApp.logExecutarPlano.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="autobotApp.logExecutarPlano.criado">Criado</span></th>
                    <th><span data-translate="autobotApp.logExecutarPlano.finalizado">Finalizado</span></th>
                    <th><span data-translate="autobotApp.logExecutarPlano.mensagem">Mensagem</span></th>
                    <th><span data-translate="autobotApp.logExecutarPlano.status">Status</span></th>
                    <th><span data-translate="autobotApp.logExecutarPlano.execucao">Execucao</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="logExecutarPlano in vm.logExecutarPlanos track by logExecutarPlano.id">
                    <td><a ui-sref="log-executar-plano-detail({id:logExecutarPlano.id})">{{logExecutarPlano.id}}</a></td>
                        <td>{{logExecutarPlano.criado | date:'mediumDate'}}</td>
                        <td>{{logExecutarPlano.finalizado | date:'mediumDate'}}</td>
                    <td>{{logExecutarPlano.mensagem}}</td>
                    <td data-translate="{{'autobotApp.Status.' + logExecutarPlano.status}}">{{logExecutarPlano.status}}</td>
                    <td>
                        <a ui-sref="executar-plano-detail({id:logExecutarPlano.execucao.id})">{{logExecutarPlano.execucao.descricao}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="log-executar-plano-detail({id:logExecutarPlano.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="log-executar-plano.edit({id:logExecutarPlano.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="log-executar-plano.delete({id:logExecutarPlano.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
