<div>
    <h2>
        <span jhiTranslate="autobotApp.logExecutarPlano.home.title">Log Executar Planos</span>
        <button class="btn btn-primary float-right jh-create-entity create-log-executar-plano" [routerLink]="['/', { outlets: { popup: ['log-executar-plano-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="autobotApp.logExecutarPlano.home.createLabel">
            Create new Log Executar Plano
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'autobotApp.logExecutarPlano.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="logExecutarPlanos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="autobotApp.logExecutarPlano.criado">Criado</span></th>
            <th><span jhiTranslate="autobotApp.logExecutarPlano.finalizado">Finalizado</span></th>
            <th><span jhiTranslate="autobotApp.logExecutarPlano.mensagem">Mensagem</span></th>
            <th><span jhiTranslate="autobotApp.logExecutarPlano.status">Status</span></th>
            <th><span jhiTranslate="autobotApp.logExecutarPlano.execucao">Execucao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let logExecutarPlano of logExecutarPlanos ;trackBy: trackId">
                <td><a [routerLink]="['../log-executar-plano', logExecutarPlano.id ]">{{logExecutarPlano.id}}</a></td>
                <td>{{logExecutarPlano.criado | date:'mediumDate'}}</td>
                <td>{{logExecutarPlano.finalizado | date:'mediumDate'}}</td>
                <td>{{logExecutarPlano.mensagem}}</td>
                <td jhiTranslate="{{'autobotApp.Status.' + logExecutarPlano.status}}">{{logExecutarPlano.status}}</td>
                <td>
                    <div *ngIf="logExecutarPlano.execucao">
                        <a [routerLink]="['../executar-plano', logExecutarPlano.execucao?.id ]" >{{logExecutarPlano.execucao?.descricao}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../log-executar-plano', logExecutarPlano.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'log-executar-plano/'+ logExecutarPlano.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'log-executar-plano/'+ logExecutarPlano.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
